<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>business car game</title> <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<body>
    <div id="menu">
        <h1>choose your car</h1>
        <h2 id="bank">your bank:1000</h2>
        <div id="cars">

            <img class="active" src="lamborghini.png" alt="">
            <img src="landRover.png" alt="">
            <img src="mazda.png" alt="">
            <img src="bmw.png" alt="">

        <input type="text" id="carsInput" placeholder="your bet">
  <button id="button"> set your bet and go!</button>
    </div>

        <img id="road" src="road.jpg" alt="">

        <div class="cars">
            <img id="l" src="lamborghini.png" alt="">
            <img id="lr"  src="landRover.png" alt="">
            <img id="m"  src="mazda.png" alt="">
            <img  id="b" src="bmw.png" alt="">
            <img id="f"  src="ferrari.png" alt="">
            <img id="s"  src="supra.png" alt="">
        </div>

    </form>
    <script src="script.js"></script>
